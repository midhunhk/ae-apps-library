// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    apply from: rootProject.file("buildSrc/dependencies.gradle")
    apply from: rootProject.file("buildSrc/publish.gradle")

    repositories {
		mavenCentral()
        jcenter()
        google()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath Plugins.gradle
        classpath Plugins.bintray
        classpath Plugins.androidMaven
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
    }
}
